<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профориентационный тест</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            padding: 0;
            background: #f9f9f9;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #3498db;
        }

        form {
            width: 70%;
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 15px 0;
            font-weight: bold;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .progress-bar {
            width: 300px;
            height: 20px;
            border: 1px solid #000;
            position: relative;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            width: 0;
            background-color: #3498db;
        }
        .return-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #444;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Профориентационный тест</h1>

        <form action="#" method="post" onsubmit="calculateResults(event)">
    <label><i>1. Ухаживать за животными или обслуживать машины, приборы (следить, регулировать)?</i></label>
    <label><input type="radio" name="q1" value="a1"> а) Ухаживать за животными</label>
    <label><input type="radio" name="q1" value="b1"> б) Обслуживать машины, приборы (следить, регулировать)</label>

    <label><i>2. Помогать больным или составлять таблицы, схемы, программы для вычислительных машин?</i></label>
    <label><input type="radio" name="q2" value="a2"> а) Помогать больным</label>
    <label><input type="radio" name="q2" value="b2"> б) Составлять таблицы, схемы, программы для вычислительных машин</label>

    <label><i>3. Следить за качеством книжных иллюстраций, плакатов, художественных открыток или следить за состоянием, развитием растений?</i></label>
    <label><input type="radio" name="q3" value="a3"> а) Следить за качеством книжных иллюстраций, плакатов, художественных открыток</label>
    <label><input type="radio" name="q3" value="b3"> б) Следить за состоянием, развитием растений</label>
    <label><i>4. Обрабатывать материалы (дерево, ткань, металл, пластмассу и т.п.) или доводить товары до потребителя, рекламировать, продавать?</i></label>
    <label><input type="radio" name="q4" value="a4"> а) Обрабатывать материалы</label>
    <label><input type="radio" name="q4" value="b4"> б) Доводить товары до потребителя, рекламировать, продавать</label>

    <label><i>5. Обсуждать научно-популярные книги, статьи или обсуждать художественные книги (или пьесы, концерты)?</i></label>
    <label><input type="radio" name="q5" value="a5"> а) Обсуждать научно-популярные книги, статьи</label>
    <label><input type="radio" name="q5" value="b5"> б) Обсуждать художественные книги</label>

    <label><i>6. Выращивать молодняк (животных какой-либо породы) или тренировать товарищей (или младших) в выполнении каких-либо действий (трудовых, учебных, спортивных)?</i></label>
    <label><input type="radio" name="q6" value="a6"> а) Выращивать молодняк</label>
    <label><input type="radio" name="q6" value="b6"> б) Тренировать товарищей, младших в выполнении действий</label>
    <label><i>7. Копировать рисунки, изображения (или настраивать музыкальные инструменты)
или управлять каким-либо грузовым (подъемным или транспортным) средством – подъемным краном, трактором, тепловозом и др.?</i></label>
    <label><input type="radio" name="q7" value="a7"> а) Копировать рисунки, изображения</label>
    <label><input type="radio" name="q7" value="b7"> б) Управлять грузовым средством</label>
    <label><i>8. Сообщать, разъяснять людям нужные им сведения (в справочном бюро, на экскурсии и т. д.) или оформлять выставки, витрины (участвовать в подготовке пьес, концертов)?</i></label>
    <label><input type="radio" name="q8" value="a8"> а) Сообщать, разъяснять сведения</label>
    <label><input type="radio" name="q8" value="b8"> б) Оформлять выставки, витрины</label>
    <label><i>9. Ремонтировать вещи, изделия (одежду, технику), жилище или искать и исправлять ошибки в текстах, таблицах, рисунках?</i></label>
    <label><input type="radio" name="q9" value="a9"> а) Ремонтировать вещи</label>
    <label><input type="radio" name="q9" value="b9"> б) Искать и исправлять ошибки в текстах</label>
    <label><i>10. Лечить животных или выполнять вычисления, расчеты?</i></label>
    <label><input type="radio" name="q10" value="a10"> а) Лечить животных</label>
    <label><input type="radio" name="q10" value="b10"> б) Выполнять вычисления</label>
    <label><i>11. Выводить новые сорта растений или конструировать, проектировать новые виды промышленных изделий (машины, одежду, дома, продукты питания и т.п.)?</i></label>
    <label><input type="radio" name="q11" value="a11"> а) Выводить сорта растений</label>
    <label><input type="radio" name="q11" value="b11"> б) Конструировать промышленные изделия</label>
    <label><i>12. Разбирать споры, ссоры между людьми, убеждать, разъяснять, наказывать, поощрять или разбираться в чертежах, схемах, таблицах (проверять, уточнять, приводить в порядок)?</i></label>
    <label><input type="radio" name="q12" value="a12"> а) Разбирать споры, ссоры</label>
    <label><input type="radio" name="q12" value="b12"> б) Разбираться в чертежах, схемах, таблицах</label>
    <label><i>13. Наблюдать, изучать работу кружков художественной самодеятельности
или наблюдать, изучать жизнь микробов?</i></label>
    <label><input type="radio" name="q13" value="a13"> а) Изучать работу кружков художественной самодеятельности</label>
    <label><input type="radio" name="q13" value="b13"> б) Изучать жизнь микробов</label>
    <label><i>14. Обслуживать, налаживать медицинские приборы, аппараты или оказывать людям медицинскую помощь при ранениях, ушибах, ожогах и т. п.?</i></label>
    <label><input type="radio" name="q14" value="a14"> а) Обслуживать медицинские приборы</label>
    <label><input type="radio" name="q14" value="b14"> б) Оказывать медицинскую помощь при ранениях </label>
    <label><i>15. Художественно описывать, изображать события (наблюдаемые и представляемые) или составлять точные описания-отчеты о наблюдаемых явлениях, событиях, измеряемых объектах и др?</i></label>
    <label><input type="radio" name="q15" value="a15"> а) Художественно описывать, изображать события</label>
    <label><input type="radio" name="q15" value="b15"> б) Составлять описания-отчеты</label>
    <label><i>16. Делать лабораторные анализы в больнице или принимать, осматривать больных, беседовать с ними, назначать лечение?</i></label>
    <label><input type="radio" name="q16" value="a16"> а) Делать лабораторные анализы</label>
    <label><input type="radio" name="q16" value="b16"> б) Принимать, осматривать больных</label>
    <label><i>17. Красить или расписывать стены помещений, поверхность изделий или осуществлять монтаж или сборку машин, приборов?</i></label>
    <label><input type="radio" name="q17" value="a17"> а) Красить или расписывать стены</label>
    <label><input type="radio" name="q17" value="b17"> б) Осуществлять монтаж или сборку машин</label>

    <label><i>18. Организовать культпоходы сверстников или младших в театры, музеи, экскурсии, туристические походы и т. п. или играть на сцене, принимать участие в концертах?</i></label>
    <label><input type="radio" name="q18" value="a18"> а) Организовать культпоходы</label>
    <label><input type="radio" name="q18" value="b18"> б) Играть на сцене, принимать участие в концертах</label>
    <label><i>19. Изготовлять по чертежам детали, изделия (машины, одежду), строить здания или заниматься черчением, копировать чертежи, карты?</i></label>
    <label><input type="radio" name="q19" value="a19"> а) Изготовлять по чертежам</label>
    <label><input type="radio" name="q19" value="b19"> б) Заниматься черчением, копировать чертежи, карты</label>

    <label><i>20. Вести борьбу с болезнями растений, с вредителями леса, сада или работать на клавишных машинах (пишущей машинке и др.)?</i></label>
    <label><input type="radio" name="q20" value="a20"> а) Вести борьбу с болезнями растений</label>
    <label><input type="radio" name="q20" value="b20"> б) Работать на клавишных машинах (пишущей машинке и др.)</label>
    <input type="submit" value="Получить результаты" onclick="calculateResults(event)">
</form>
<div id="results"></div>
     <div class="result-category">
            <p>Человек-Природа:</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-nature"></div>
            </div>
        </div>
        <div class="result-category">
            <p>Человек-Техника:</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-technology"></div>
            </div>
        </div>
        <div class="result-category">
            <p>Человек-Человек:</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-people"></div>
            </div>
        </div>
        <div class="result-category">
            <p>Человек-Знаковая система:</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-symbols"></div>
            </div>
        </div>
        <div class="result-category">
            <p>Человек-Художественный образ:</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-artistic"></div>
            </div>
        </div>
    </div>

        

<script>
    function calculateResults(event) {
  event.preventDefault();
  const allAnswered = document.querySelectorAll('input[type="radio"]:checked').length === 20;

            if (!allAnswered) {
                document.getElementById('results').innerHTML = 'Вы не ответили на все вопросы';
                return;
            }

  const answers = {
    q1: document.querySelector('input[name="q1"]:checked').value,
    q2: document.querySelector('input[name="q2"]:checked').value,
    q3: document.querySelector('input[name="q3"]:checked').value,
    q4: document.querySelector('input[name="q4"]:checked').value,
    q5: document.querySelector('input[name="q5"]:checked').value,
    q6: document.querySelector('input[name="q6"]:checked').value,
    q7: document.querySelector('input[name="q7"]:checked').value,
    q8: document.querySelector('input[name="q8"]:checked').value,
    q9: document.querySelector('input[name="q9"]:checked').value,
    q10: document.querySelector('input[name="q10"]:checked').value,
    q11: document.querySelector('input[name="q11"]:checked').value,
    q12: document.querySelector('input[name="q12"]:checked').value,
    q13: document.querySelector('input[name="q13"]:checked').value,
    q14: document.querySelector('input[name="q14"]:checked').value,
    q15: document.querySelector('input[name="q15"]:checked').value,
    q16: document.querySelector('input[name="q16"]:checked').value,
    q17: document.querySelector('input[name="q17"]:checked').value,
    q18: document.querySelector('input[name="q18"]:checked').value,
    q19: document.querySelector('input[name="q19"]:checked').value,
    q20: document.querySelector('input[name="q20"]:checked').value,
  };

  const scores = {
    Nature: 0,
    Technology: 0,
    People: 0,
    Symbols: 0,
    Artistic: 0,
  };
    

  // Add scores based on answers
  if (answers.q1 === 'a1') {
    scores.Nature += 1;
  }
  if (answers.q6 === 'a6') {
    scores.Nature += 1;
  }
  if (answers.q10 === 'a10') {
    scores.Nature += 1;
  }
  if (answers.q11 === 'a11') {
    scores.Nature += 1;
  }
  if (answers.q16 === 'a16') {
    scores.Nature += 1;
  }
  if (answers.q20 === 'a20') {
    scores.Nature += 1;
  }

  if (answers.q3 === 'b3') {
    scores.Nature += 1;
  }
  if (answers.q13 === 'b13') {
    scores.Nature += 1;
  }

  if (answers.q1 === 'b1') {
    scores.Technology += 1;
  }
  if (answers.q7 === 'b7') {
    scores.Technology += 1;
  }
  if (answers.q11 === 'b11') {
    scores.Technology += 1;
  }
  if (answers.q17 === 'b17') {
    scores.Technology += 1;
  }

  if (answers.q4 === 'a4') {
    scores.Technology += 1;
  }
  if (answers.q9 === 'a9') {
    scores.Technology += 1;
  }
  if (answers.q14 === 'a14') {
    scores.Technology += 1;
  }
  if (answers.q19 === 'a19') {
    scores.Technology += 1;
  }

  if (answers.q2 === 'a2') {
    scores.People += 1;
  }
  if (answers.q8 === 'a8') {
    scores.People += 1;
  }
  if (answers.q12 === 'a12') {
    scores.People += 1;
  }
  if (answers.q18 === 'a18') {
    scores.People += 1;
  }

  if (answers.q4 === 'b4') {
    scores.People += 1;
  }
  if (answers.q6 === 'b6') {
    scores.People += 1;
  }
  if (answers.q14 === 'b14') {
    scores.People += 1;
  }
  if (answers.q16 === 'a16') {
    scores.People += 1;
  }

  if (answers.q2 === 'b2') {
    scores.Symbols += 1;
  }
  if (answers.q9 === 'b9') {
    scores.Symbols += 1;
  }
  if (answers.q10 === 'b10') {
    scores.Symbols += 1;
  }
  if (answers.q12 === 'b12') {
    scores.Symbols += 1;
  }
  if (answers.q19 === 'b19') {
    scores.Symbols += 1;
  }
  if (answers.q20 === 'b20') {
    scores.Symbols += 1;
  }
  
  if (answers.q5 === 'a5') {
    scores.Symbols += 1;
  }
  if (answers.q15 === 'a15') {
    scores.Symbols += 1;
  }

  if (answers.q3 === 'a3') {
    scores.Artistic += 1;
  }
  if (answers.q7 === 'a7') {
    scores.Artistic += 1;
  }
  if (answers.q13 === 'a13') {
    scores.Artistic += 1;
  }
  if (answers.q17 === 'a17') {
    scores.Artistic += 1;
  }

  if (answers.q5 === 'b5') {
    scores.Artistic += 1;
  }
  if (answers.q8 === 'b8') {
    scores.Artistic += 1;
  }
  if (answers.q15 === 'b15') {
    scores.Artistic += 1;
  }
  if (answers.q18 === 'b18') {
    scores.Artistic += 1;
  }
    updateProgressBar('progress-nature', scores.Nature);
    updateProgressBar('progress-technology', scores.Technology);
    updateProgressBar('progress-people', scores.People);
    updateProgressBar('progress-symbols', scores.Symbols);
    updateProgressBar('progress-artistic', scores.Artistic);

    const resultString = `Результаты теста (баллы):<br>
                          Человек-Природа: ${scores.Nature}<br>
                          Человек-Техника: ${scores.Technology}<br>
                          Человек-Человек: ${scores.People}<br>
                          Человек-Знаковая система: ${scores.Symbols}<br>
                          Человек-Художественный образ: ${scores.Artistic}`;

    const resultsContainer = document.getElementById('results');

    resultsContainer.innerHTML = resultString;

    if (event) {
        event.preventDefault();
    }
            function updateProgressBar(progressId, score) {
            const progressBar = document.getElementById(progressId);
            const percent = (score / 8) * 100;
            progressBar.style.width = `${percent}%`;
        }
}


</script>
<a href="testresults.html" class="return-button">Что означают результаты?</a>


</body>
</html>
